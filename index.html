<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="./assets/js/form.js" defer></script>
</head>
<body>
    <div class="container-form">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="User name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="email" placeholder="User email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="User password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="Conf-Password" placeholder="Confirm password">
                <div class="error"></div>
            </div>

            <p>I already have a account! <a href="./signIn.html">Sign In</a> </p>
            <button type="submit">SUBMIT</button>
        
        </form>
    </div>
</body>
</html>
