<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="./assets/js/form.js" defer></script>
</head>
<body>
    <div class="container-form">
        <form action="" id="form">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="User name/Email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="User password">
                <div class="error"></div>
            </div>
            
            <a class="forgot" href="./signUp.html">Forgot Password</a>
            <p>Create new account! <a href="./index.html">Sign Up</a> </p>
            <button type="submit">SUBMIT</button>
        
        </form>
    </div>
</body>
</html>
